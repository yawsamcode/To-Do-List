<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lato:ital,wght@0,300;0,400;1,300;1,400&family=Open+Sans&family=Poppins:wght@400;500;600;700;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <h4 class="title">What are you gona do today?</h4>
    <p>Enter a task and click the button to add to the list</p>
   <div class="container">
  
    
    <div id="add-task-container">
      <input type="text" placeholder="Enter Task" id="input-task">
      <button id="add-task">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div id="task-container">

    </div>
   </div> 
  
   

    <footer>
      <div id="time">
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
